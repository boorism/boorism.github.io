---
layout: default
title: Blog
---
<h1>Latest Posts</h1>


<!the a tag defines a link to a new page, with the href being the destination link>

<ul>
    {% for post in site.posts %}
        <li>
            <h2><a href = "{{ post.url }}"> {{post.title}}</a></h2>
            {{post.excerpt}}
        </li>
    {% endfor %}
</ul>
